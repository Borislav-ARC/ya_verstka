<!DOCTYPE html>
<html>
<head>
    <title> Вторая часть </title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="rating">

    <h3>Первый способ</h3>

    <!--first attempt-->
    <div class="first">
        <span class="star-five"></span>
        <span class="star-five"></span>
        <span class="star-five"></span>
        <span class="star-five"></span>
        <span class="star-five"></span>
    </div>

    <!--second attempt-->
    <h3>Второй способ</h3>

    <div class="second">
        <fieldset class="rating">
            <input type="radio" value="5" name="score" id="star5">
            <label title="5" for="star5">5</label>
            <input type="radio" value="4" name="score" id="star4">
            <label title="4" for="star4">4</label>
            <input type="radio" value="3" name="score" id="star3">
            <label title="3" for="star3">3</label>
            <input type="radio" value="2" name="score" id="star2">
            <label title="2" for="star2">2</label>
            <input type="radio" value="1" name="score" id="star1">
            <label title="1" for="star1">1</label>
        </fieldset>
    </div>
</div>

</body>
</html>
